<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="../src/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="stylesheet" href="../src/css/curva-abc.css">
    <link rel="stylesheet" href="../src/css/sidebar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Cadastro - HiveCompany</title>

</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="./controle.html" class="nav_logo">
                    <i class='bx bx-layer nav_logo-icon'></i>
                    <span class="nav_logo-name">HiveCompany</span> </a>
                <div class="nav_list">
                    <a href="./controle.html" class="nav_link ">
                        <i class='bx bxs-calendar-check'></i>
                        <span class="nav_name">Controle de Estoque</span> </a>
                    <a href="./grade-produtos.html" class="nav_link">
                        <i class='bx bxs-grid-alt nav_icon'></i>
                        <span class="nav_name">Grade de Produtos</span> </a>
                    <a href="#" class="nav_link">
                        <i class='bx bx-registered'></i>
                        <span class="nav_name">Cadastro</span> </a>
                    <a href="./entrada.html" class="nav_link ">
                        <i class='bx bx-door-open'></i>
                        <span class="nav_name">Entrada do Estoque</span> </a>
                    <a href="./saida.html" class="nav_link">
                        <i class='bx bxs-car nav_icon'></i>
                        <span class="nav_name">Saída do Estoque</span> </a>
                    <a href="#" class="nav_link active">
                        <i class='bx bx-trending-up'></i>
                        <span class="nav_name">Curvas</span> </a>
                    <a href="#" class="nav_link" disabled>
                        <i class='bx bx-bell nav_icon'></i>
                        <span class="nav_name">Notificações</span> </a>

                </div>
            </div>
            <a href="../index.html" class="nav_link">
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">Sair</span> </a>
        </nav>
    </div>
    <!--Container Main start-->
    <main class="main">
        <div class="div-titulo">
            <h1>Curva ABC</h1>
        </div>
        <div class="div-form">
            <form>
                <div class="div-main">
                    <div class="div-main-2">
                        <div class="div-codigo-produto">
                            <div class="div-codigo">
                                <label for="">Código</label>
                                <input class="input-codigo" type="number">
                            </div>

                            <div class="div-produto">
                                <label for="">Nome do Item</label>
                                <input class="input-produto" type="text">
                            </div>
                        </div>

                        <div class="div-lote-data-classe">
                            <div class="div-quantidade">
                                <label for="">Qtd. em Estoque</label>
                                <input class="input-quantidade qtd" type="number">
                            </div>

                            <div class="div-lote">
                                <label for="">Preço Unitário</label>
                                <input class="input-lote preco" type="number">
                            </div>

                            <div class="div-data">
                                <label for="">Valor das Vendas</label>
                                <input class="input-data vendas" type="number">
                            </div>
                        </div>
                        <div class="div-valor">
                            <label for="">Valor Total de cada Item</label>
                            <input class="input-valor vtci" type="number">
                        </div>
                        <div class="div-valor">
                            <label for="">Percentual Acumulado</label>
                            <input class="input-valor percentual" type="text">
                        </div>
                    </div>
                </div>

                <div class="div-enviar-voltar">
                    <a class="btn">Atualizar</a>
                    <button class="btn">Voltar</button>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="../js/sidebar.js"></script>
<script src="../js/curva-abc.js"></script>

</html>
