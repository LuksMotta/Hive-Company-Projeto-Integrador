<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../src/css/styles.css">

    <title>Entrada de Produto - Honey</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="marca">Honey</span>
                </div>
            </div>
        </header>
    </nav>
    <main>
        <div>
            <h1>Entrada do Produto</h1>
        </div>
        <form>
            <div>
                <div class="id">
                    <label for="produto-id">Código</label>
                    <input type="number" name="produto-id" id="produto-id">
                </div>
                <div class="">
                    <label for="produto-nome">Nome do Produto</label>
                    <input type="text" name="produto-nome" id="produto-nome">
                </div>
            </div>
            <div>
                <div>
                    <label for="produto-lote">Lote</label>
                    <input type="number" name="produto-lote" id="produto-lote">
                </div>
                <div>
                    <label for="produto-qtd">Quantidade</label>
                    <input type="number" name="produto-qtd" id="produto-qtd">
                </div>
            </div>
            <div>
                <label for="produto-data">Data de Entrada</label>
                <input type="date" name="produto-data" id="produto-data">
            </div>
            <div>
                <label for="produto-img">Visualização</label>
                <input type="image" src="" alt="" name="produto-img">
            </div>
            <div>
                <label for="produto-classe">Classe</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Defina a classe do produto</option>
                    <option value="AX">AX</option>
                    <option value="AY">AY</option>
                    <option value="AZ">AZ</option>
                    <option value="AX">BX</option>
                    <option value="AY">BY</option>
                    <option value="AZ">BZ</option>
                    <option value="AX">CX</option>
                    <option value="AY">CY</option>
                    <option value="AZ">CZ</option>
                </select>
            </div>
            <button type="submit" class="btn">Enviar</button>
            <button class="btn">Voltar</button>
        </form>
    </main>
</body>

</html>
