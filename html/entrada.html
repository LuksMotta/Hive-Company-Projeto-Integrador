<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="stylesheet" href="../src/css/entrada.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body id="body-pd">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div> <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Honey</span> </a>
                    <div class="nav_list"> <a href="#" class="nav_link active"> <i class='bx bx-home-alt'></i><span class="nav_name">Home</span> </a> <a href="#" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Saída do Estoque</span> </a> <a href="#" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Alterar Registro</span> </a> <a href="#" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Notificações</span> </a> <a href="#" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Files</span> </a> <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Stats</span> </a> </div>
                </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Sair</span> </a>
            </nav>
        </div>
        <!--Container Main start-->
      
    <main>
        <div>
            <h1>Entrada do Produto</h1>
        </div>
        <form>
            <div>
                <div class="id">
                    <label for="produto-id">Código</label>
                    <input type="number" name="produto-id" id="produto-id">
                </div>
                <div class="">
                    <label for="produto-nome">Nome do Produto</label>
                    <input type="text" name="produto-nome" id="produto-nome">
                </div>
            </div>
            <div>
                <div>
                    <label for="produto-lote">Lote</label>
                    <input type="number" name="produto-lote" id="produto-lote">
                </div>
                <div>
                    <label for="produto-qtd">Quantidade</label>
                    <input type="number" name="produto-qtd" id="produto-qtd">
                </div>
            </div>
            <div>
                <label for="produto-data">Data de Entrada</label>
                <input type="date" name="produto-data" id="produto-data">
            </div>
            <div>
                <label for="produto-img">Visualização</label>
                <input type="image" src="" alt="" name="produto-img">
            </div>
            <div>
                <label for="produto-classe">Classe</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Defina a classe do produto</option>
                    <option value="AX">AX</option>
                    <option value="AY">AY</option>
                    <option value="AZ">AZ</option>
                    <option value="AX">BX</option>
                    <option value="AY">BY</option>
                    <option value="AZ">BZ</option>
                    <option value="AX">CX</option>
                    <option value="AY">CY</option>
                    <option value="AZ">CZ</option>
                </select>
            </div>
            <button type="submit" class="btn">Enviar</button>
            <button class="btn">Voltar</button>
        </form>
    </main>
</body>
<script src="../js/entrada.js"></script>
</html>
