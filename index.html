<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Tela de Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="src/css/login.css" media="screen" />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./src/images/logo.png" type="image/x-icon">
</head>

<body>

    <img class="img-people" src="src/images/team-work-not-css.png" alt="pessoas arrumando caixas">
    <aside>
        <div class="text-box">
            <h1>Organize todo o seu armazenamento de tecido</h1>
        </div>
    </aside>
    <main class="container">
        <form>
            <div class="login-box">
                <h1>
                    Faça Login
                </h1>
                <div class="btn-box">
                    <a class="navbar-brand" id="entradaEstoque" href="#">
                        <div class="loginGoogle">
                            <img src="src/images/google-icon.png" alt="Logar com Google" width="30" height="24">
                            <div class="label-loginGoogle">
                                Continuar com Google
                            </div>
                        </div>
                    </a>

                    <a class="navbar-brand" id="entradaEstoque" href="#">
                        <div class="loginFacebook">
                            <img src="src/images/facebook-icon.webp" alt="Logar com Facebook" width="30" height="24">
                            <div class="label-loginFacebook">
                                Continuar com Facebook
                            </div>
                        </div>
                    </a>
                </div>
                <div class="user-box">
                    <input type="text" id='usuario' placeholder="Login id" required maxlength="15" />
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                </div>
                <div class="user-box">
                    <input type="password" id='senha' placeholder="Senha" required maxlength="15" />
                    <i class="fa fa-eye-slash" aria-hidden="true"></i>
                </div>
                <div class="opcoes">
                    <div class="informaçõesLogin">
                        <input type="checkbox" id="lembrarInformacoes" name="lembrar" value="lembrarInformacoes" />
                        <label for="lembrarInformacoes">Lembre-se de mim</label>
                    </div>
                    <div class="esqueceuSenha">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="botao">
                    <button href="html/controle.html">Entrar</button>
                </div>
            </div>
        </form>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
